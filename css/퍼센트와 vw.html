<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>퍼센트와 vw차이</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
<link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <style>
      /*reset*/
      * {
        margin: 0;
        padding: 0;
      }
      .wrap{
        /* width:100%; */
        width:100vw;
        height: 50vh;
        background-color: #66f;
      }
      .title-text {
        font-size:100px; 
        font-family: "Noto Sans KR", sans-serif;
      }
      .title-text:first-child{
        font-weight: 100;
      }

      /*단위 %  가장가까운 블록레벨의 요소가 기준*/
      /* css block 기본값
        너비 -> 부모 content 수평영역 다 사용 (auto)
        높이 -> 자식의 내용만큼 높이
        */
      .box-p{
        width:200px;
        height: 300px;

        background-color: #0ff;
      }
      /* 
      .box-c 의 부모 요소에 height가 지정되어 있지 않으면 %은 작동x
      */
      .box-c{
        width:50%;
        height: 50%;
        background-color: #f9f;
      }



    </style>


  </head>
  <body>
    <div class="wrap">
      <!-- .title-text -->
      <div class="title-text">준비된 퍼블리셔</div>
      
    </div>
 
  
    <!-- div.box-p>div.box-c -->
    <div class="box-p">
      <div class="box-c">Lorem ipsum, dolor sit amet consectetur adipisicing.</div>
    </div>
  </body>
</html>
